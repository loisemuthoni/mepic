{% include 'base.html' %}


<div class="container-flull">
  <div class="container-full banner content">
    <div class="overlay">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="text-white text-center intro">Welcome to MEPIC gallery</h1>
          <a href="#gallery" class="btn btn-outline-info mt-3 text-white"  name="button">View Gallery</a>
      </div>
    </div>
  </div>
  </div>
</div>

<section id="gallery">
    {% block content %}
    <div class="row container-fluid content">
      {% for image in images %}
        <div class="col-md-4 mt-5">
            <img src="/photo{{image.image_path.url}}" class="image-responsive w-100 img-thumbnail btn-outline-info" data-toggle="modal" data-target="#{{image.id}}" alt="image">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <h2 class="modal-title" id="title">{{image.name}}</h2>
                  <img src="/photo{{image.image_path.url}}" class="image-responsive w-100 btn btn-outline-info" alt="image">
                  <p class="">{{image.description}}</p>
                  <p>Location taken ~ {{image.location}}</p>
                  <p>Category ~ {{image.category}}</p>
                  <p>Posted on {{image.pub_date}}</p>
                </div>
                <input type="text" id="imagelink" class="form-control input-sm" value="https://mepicgallery.herokuapp.com{{image.image_path.url}}" class="hidden">
                <button class="btn btn-primary" onclick="CopyFunction()">
                    <i class="fa fa-copy" style="color: #D6962C"></i> Copy Link
                </button>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
  
    {% endblock %}
  </section>
