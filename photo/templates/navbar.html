
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid bg-dark content">
      <nav class="navbar navbar-expand-lg bg-dark">
        <a class="navbar-brand text-info text-uppercase link" href="{% url 'home'%}"font-size="20px">MEPIC Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars fa-3x mt-3 text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="nav navbar-nav ml-auto text-white">

               <div class="btn-group dropright">
                 <button type="button" class="btn btn-info dropdown-toggle mr-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Locations
                 </button>
                 <div class="dropdown-menu">
                   {% for loc in location %}
                     <a href="{% url 'display_by_location' loc.id %}">
                     <p class="text-dark ml-2">{{loc.name}}</p>
                   </a>
                   {% endfor %}
                 </div>
               </div>
               <form class="navbar- ml-auto" method="get" role="search" action="{% url 'search_image' %}">
                 <div class="input-group">
                   <input type="text" class="form-control" name="images" placeholder="Search Image">
                   <button class="btn btn-outline-info ml-1" type="submit"><i class="glyphicon glyphicon-search"></i>Search</button>
                 </div>
               </form>
             </ul>

         </div>

      </nav>
    </div>
  </body>
</html>
